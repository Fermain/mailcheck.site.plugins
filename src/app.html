<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    %svelte.head%
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700"
      rel="stylesheet"
      media="print"
      onload="if(media!=='all')this.media='all'"
    />

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-KXLTC2Z');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KXLTC2Z"
        height="0"
        width="0"
        title="googletagmanager"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="svelte">%svelte.body%</div>
    <!--TAWK.to script-->

    <script>
      (function(d,t) {
        var BASE_URL="https://chat.mailcheck.co";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'FrgXWk13q96waU1qWSMeD9xB',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>

    <script src="/js/refer.js" defer></script>
  </body>
</html>
